[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
rev = { path = "crates/rev" }
rev-git-provider = { path = "crates/rev-git-provider" }
rev-widget-list = { path = "crates/rev-widget-list" }
rev-config = { path = "crates/rev-config" }
rev-config-derive = { path = "crates/rev-config-derive" }

anyhow = { version = "1.0.81" }
thiserror = {version = "1.0.58"}
async-trait = {version = "0.1.79"}
tokio = { version = "1", features = ["full"] }
tokio-util = {version = "0.7.10"}
futures = {version = "0.3.28"}
tracing = { version = "0.1", features = ["log"] }
tracing-error = {version = "0.2.0"}
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
clap = { version = "4.5.4", features = ["derive", "env"] }
dotenv = { version = "0.15.0" }
ratatui = {version = "0.26.1"}
crossterm = {version = "0.27.0", features = ["event-stream"]}
tui-term = {version = "0.1.9"}
vt100 = {version = "0.15.2"}
portable-pty = {version = "0.8.1"}
directories = {version = "5.0.1"}
http = {version = "1.1.0"}
kdl = {version = "4.6.0"}
serde_json = {version = "1"}
serde = {version = "1", features = ["derive"]}
graphql_client = {version = "0.14.0"}
reqwest = {version = "0.12.2", features = ["json"]}
which = {version = "6.0.1"}
tracing-test = {version = "0.2.4"}
chrono = {version = "0.4.37", features = ["serde"]}
timeago = {version = "0.4.2"}
proc-macro2 = {version = "1.0.79"}
quote = "1.0"
syn = "2.0"
heck = "0.5.0"
human-panic = "1.2.3"
