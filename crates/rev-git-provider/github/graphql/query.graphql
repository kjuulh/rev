query UserRepositories($owner: String!, $labels: [String!], $cursor: String) {
  user(login: $owner) {
    pullRequests(
      first: 20
      states: OPEN
      orderBy: { field: CREATED_AT, direction: DESC }
      labels: $labels
      after: $cursor
    ) {
      nodes {
        id
        repository {
          owner {
            id
            login
            __typename
          }
          name
        }
        title
        createdAt
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
