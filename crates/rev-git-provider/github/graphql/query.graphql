query UserRepositories($owner: String!, $labels: [String!], $cursor: String) {
  user(login: $owner) {
    pullRequests(
      first: 20
      states: OPEN
      orderBy: { field: CREATED_AT, direction: DESC }
      labels: $labels
      after: $cursor
    ) {
      nodes {
        id
        repository {
          owner {
            id
            login
            __typename
          }
          name
        }
        title
        createdAt
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}

query UserRepositoriesList(
  $owner: String!
  $labels: [String!]
  $cursor: String
) {
  user(login: $owner) {
    pullRequests(
      first: 20
      states: OPEN
      orderBy: { field: CREATED_AT, direction: DESC }
      labels: $labels
      after: $cursor
    ) {
      nodes {
        __typename
        id
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}

query PullRequests($query: String!, $cursor: String) {
  search(first: 10, type: ISSUE, query: $query, after: $cursor) {
    issueCount
    pageInfo {
      endCursor
      hasNextPage
    }
    nodes {
      __typename
      ... on PullRequest {
        __typename
        id
        title
        createdAt
        number
        repository {
          name
          owner {
            __typename
            id
            login
          }
        }
      }
    }
  }
}

query PullRequestsList($query: String!, $cursor: String) {
  search(first: 20, type: ISSUE, query: $query, after: $cursor) {
    issueCount
    pageInfo {
      endCursor
      hasNextPage
    }
    nodes {
      __typename
      ... on PullRequest {
        __typename
        id
        number
      }
    }
  }
}

query PullRequest($owner: String!, $name: String!, $number: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      __typename
      id
      number
      title
      author {
        __typename
        login
      }
      labels(first: 5) {
        nodes {
          __typename
          name
        }
      }
      publishedAt

      comments(last: 10) {
        pageInfo {
          hasPreviousPage
        }
        nodes {
          __typename
          id
          author {
            __typename
            login
          }
          bodyText
        }
      }

      commits(last: 1) {
        nodes {
          __typename
          commit {
            statusCheckRollup {
              contexts(first: 5) {
                nodes {
                  __typename
                  ... on StatusContext {
                    __typename
                    id
                    state
                    description
                    context
                  }
                  ... on CheckRun {
                    checkRun: __typename
                    id
                    name
                    status
                    conclusion
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
