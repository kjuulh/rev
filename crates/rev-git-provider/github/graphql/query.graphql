query UserRepositories($owner: String!, $labels: [String!]) {
  user(login: $owner) {
    pullRequests(
      first: 20
      states: OPEN
      orderBy: { field: CREATED_AT, direction: DESC }
      labels: $labels
    ) {
      nodes {
        id
        repository {
          owner {
            id
            login
            __typename
          }
        }
        title
        createdAt
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
